<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/singup.css') }}">
    <script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
</head>
<body>
    <div id="div2">
        <div style="display: block;">
            <form action="" style="display: inline;">
                <input type="radio" name="stfstd" value="staff" id="staff" onclick="b(1)">
                <label for="staff">Staff</label>

                <input type="radio" name="stfstd" value="student" id="student" onclick="b(2)">
                <label for="student">Student</label>

              
            </form>
        </div>

        <div id="div3">
            <h2>Register</h2>
            <form action="staff_signup" method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div>
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" name="branch" style="text-transform: uppercase;" required>
                </div>

                <div>
                    <label for="sem">Sem</label>
                    <input type="text" id="sem" name="sem" required>
                </div>

                <div>
                    <label>Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                <div>
                    <label for="professor">Professor</label>
                    <input type="text" id="professor" name="professor" required>
                </div>
                <div>
                     <label for="">Phno</label>
                     <input type="tel" name="phno" size="10">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="gmail" required>
                </div>

                <div>
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password" required>
                </div>
                <div>
                    <input type="checkbox" onclick="togglepasswordvisibility('password1')"><span>Show password</span>
               </div>
                <button type="submit" style="padding: 10px; background-color: #04AA6D; color: white; border: none; border-radius: 5px;">Submit</button>
            </form>
        </div>

        <div id="div4">
            <h2>Register</h2>

            <form action="student_signup" method="post">

                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
  
                <div>
                     <label for="usn">USN</label>
                     <input type="text" id="usn" name="usn" required>
                </div>
               <div>
                   <label for="rollno">Roll Number</label>
                   <input type="text" id="rollno" name="rollno">
               </div>
                <div>
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" name="branch" style="text-transform: uppercase;" required>
                </div>
 
                <div>
                    <label for="sem">Sem</label>
                    <input type="text" id="sem" name="sem" required>
                </div>

                <div >
                    <label>Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>


                <div>
                     <label for="div">Section</label>
                     <input type="text" id="div" name="div" style="text-transform: uppercase;" required>
                </div>

                <div>
                     <label for="student">Student.no</label>
                     <input type="text" id="student" name="student" required>
                </div>

                <div>
                    <label for="father">Father.no</label>
                    <input type="text" id="father" name="father" required>
               </div>

               <div>
                <label for="mother">Mother.no</label>
                <input type="text" id="mother" name="mother" required>
             </div>

             <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="gmail" required>
            </div>

            <div>
                 <label for="password2">Password</label>
                 <input type="password" id="password2" name="password" required>
            </div>
    
            <div>
                 <input type="checkbox" onclick="togglepasswordvisibility('password2')"><span>Show password</span>
            </div>
      
            <button type="submit" style="padding: 10px; background-color: #04AA6D; color: white; border: none; border-radius: 5px;">Submit</button>

            </form>
         </div>
    </div>
</body>
</html>
